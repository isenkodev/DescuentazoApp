<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario para agregar un producto -->
  <form>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input [(ngModel)]="newProduct.name" name="name" placeholder="Ej: Queso Gauda"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descuento (%):</ion-label>
      <ion-input [(ngModel)]="newProduct.descuento" name="descuento" placeholder="Ej: 20"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Precio: </ion-label>
      <ion-input [(ngModel)]="newProduct.precionodes" name="precionodes" placeholder="Ej: 1200"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción: </ion-label>
      <ion-textarea [(ngModel)]="newProduct.desc" name="desc" placeholder="Información del producto"></ion-textarea>
    </ion-item>
  </form>

  <!-- Selección de imagen -->
  <ion-item>
    <ion-label>Imagen: </ion-label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </ion-item>

  <!-- Mostrar imagen seleccionada -->
  <ion-item *ngIf="newProduct.img">
    <ion-img [src]="newProduct.img"></ion-img>
  </ion-item>

  <!-- Selección de categoría -->
  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="newProduct.category" name="category" placeholder="Selecciona una categoría">
      <ion-select-option value="Lácteos">Lácteos</ion-select-option>
      <ion-select-option value="Verduras">Verduras</ion-select-option>
      <ion-select-option value="Frutas">Frutas</ion-select-option>
      <ion-select-option value="Abarrotes">Abarrotes</ion-select-option>
      <ion-select-option value="Fiambrería">Fiambrería</ion-select-option>
      <ion-select-option value="Panadería">Panadería</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Selección de supermercados -->
  <ion-item>
    <ion-label>Disponibilidad en Supermercados</ion-label>
  </ion-item>
  <ion-item *ngFor="let store of supermarkets">
    <ion-checkbox [(ngModel)]="store.selected" name="store-{{store.name}}" [value]="store.name"></ion-checkbox>
    <ion-label>{{ store.name }}</ion-label>
  </ion-item>

  <!-- Botón para guardar el producto -->
  <ion-button expand="block" (click)="saveProduct()">Guardar Producto</ion-button>
  <ion-button expand="block" (click)="back()">Volver a vista administrador</ion-button>
</ion-content>
