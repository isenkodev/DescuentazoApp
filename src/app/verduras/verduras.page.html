<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Verduras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar los productos de la categoría Panadería -->
  <ion-button (click)="goToHome()" color="primary" expand="full" style="margin: 10px 0;">
    Ir a Inicio
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let product of verduras" (click)="goToVistaprod(product)">
      <ion-avatar slot="start">
        <img [src]="product.img" *ngIf="product.img" />
      </ion-avatar>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.desc }}</p>
        <p>Descuento: {{ product.descuento }}</p>
        <p>Precio: {{ product.precionodes }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
